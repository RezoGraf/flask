<!DOCTYPE html>
<html lang="en">
    <title>Авторизация</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Авторизация
</button>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Авторизация</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
    <head>
            </form>
    <meta charset="UTF-8">

              <form action="" method="post">
                  <label for="inputLogin" class="form-label">Имя пользователя:</label>
                   <input type="text" class="form-control" id="inputLogin" name="username" placeholder="Имя пользователя" aria-label="Имя пользователя">
                <br>
                  <label for="inputPassword" class="form-label">Пароль:</label>
                  <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Пароль" aria-label="Пароль">
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Выход</button>
        <button type="button submit" class="btn btn-primary">Войти</button>
      </div>
    </div>
  </div>
</div>
</head>
<body class="login-page">

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}



</body>
    </div>
</html>
