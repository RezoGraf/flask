<title>Helios</title>


<div class="form" style="overflow-x: hidden;">
    <form class="login" method="post">
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% if message_auth %}
<p>{{ message_auth }}</p>
{% endif %}
        {% if message %}
        <p>{{ message }}</p>
        {% endif %}
        <p class="title ">Авторизация</p>
        <input type="text " id="inputLogin" name="username" placeholder="Имя пользователя " autofocus required/>
        <i class="fa fa-user "></i>
        <input type="password" id="inputPasswor" name="password" placeholder="Пароль" required/>
        <i class="fa fa-key "></i>
        {{ user_ad_field|safe }}
        <!-- <a href="# ">Forgot your password?</a> -->
        <button type="button submit ">
                  <i class="spinner "></i>
                  <span class="state ">Войти</span>
                </button>
    </form>

</div>

<script>
    var working = false;
    $('.login').on('submit', function(e) {
        e.preventDefault();
        if (working) return;
        working = true;
        var $this = $(this),
            $state = $this.find('button > .state');
        $this.addClass('loading');
        $state.html('Authenticating');
        setTimeout(function() {
            $this.addClass('ok');
            $state.html('Welcome back!');
            setTimeout(function() {
                $state.html('Log in');
                $this.removeClass('ok loading');
                working = false;
            }, 4000);
        }, 3000);
    });
</script>
