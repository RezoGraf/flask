<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/htmx.js') }}"></script>
    <script src="{{ url_for('static', filename='js/htmx.min.js') }}"></script>
    {{ menu|safe  }}
  </head>
{% block content %}

<title>Вакцинация</title>

<body>
    <form>
        <div id="loading_from_firebird" hx-get="/vaccine/select_filter" hx-trigger="load">
            <img  alt="Загрузка данных..." class="htmx-indicator" width="150" src="/static/img/bars.svg"/>
          </div>
        <!-- Подразделение | Select Basic -->
        <div class="form-group row">
            <label class="col-md-4 col-form-label" for="podr_select">Подразделение</label>
            <div class="col-md-4">
                <select id="podr_select" name="podr_select" class="form-control">
                    <option value="1">Выбор 1</option>
                    <option value="2">Выбор 2</option>
                </select>
            </div>
        </div>
        
        <!-- Отделение | Select Basic -->
        <div class="form-group row">
            <label class="col-md-4 col-form-label" for="otd_select">Отделение</label>
            <div class="col-md-4">
                <select id="otd_select" name="otd_select" class="form-control">
                    <option value="1">Выбор 1</option>
                    <option value="2">Выбор 2</option>
                </select>
            </div>
        </div>
        
    </form>
        
</body>


{% endblock %}
