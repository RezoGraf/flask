{% with arena_fio=arena_fio %}
        {% include "menu.html" %}
{% endwith %}

{% block content %}

<div class="container">
    <h2>Табель учета рабочего времени</h2>
    <form class="form-horizontal" method="POST" action="">
      <div class="row">
        <div class="col-md-auto">
          <label for="year_" class="form-label">Год</label>
          <input type="number" id="year_" name="year">
        </div>
        <div>
         <label for="month_" class="form-label">Месяц</label>
         <input type="number" id="month_" name="month">
        </div>
      </div>
    <select name="notd" class="form-select" aria-label="Default select example">
      {% for OTD, NOTD in result_otd %}
        <option value="{{ OTD }}"{% if loop.first %} SELECTED{% endif %}>{{ NOTD }}</option>
      {% endfor %}
     </select> 
     </form>
    
    <div class="form-group">
      <input type="submit">
    </div>
</div>

<script>
  var datepicker = new Datepicker("#datepicker");
  var datepicker2 = new Datepicker('#datepicker2');
</script>
{% endblock %}
